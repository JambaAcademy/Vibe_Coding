<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <!-- Softer sci-fi background animation -->
    <style>
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: repeating-linear-gradient(135deg, #7fd8ff 0px, #7fd8ff 2px, transparent 2px, transparent 40px);
            opacity: 0.04;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." required autocomplete="off">
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
